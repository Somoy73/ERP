<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>ERP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div th:insert="navbar :: navbar">  </div>
<div class="container" style="align: center">
    <table class="table">
        <thead class="thead-light">
        <tr>
            <th scope="col">Username</th>
            <th scope="col">Email</th>
            <th scope="col">Address</th>
            <th scope="col">Date of Joining</th>
            <th scope="col">Access Level</th>
            <th sec:authorize="hasAnyAuthority('admin', 'employee')">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user: ${userList}">
            <td th:text="${user.username}" />
            <td th:text="${user.email}" />
            <td th:text="${user.address}" />
            <td th:text="${user.dateOfJoining}" />
            <td th:text="${user.accessLevel}" />
            <td>
                <a th:href="@{/edit/{id}(id=${user.id})}" class="btn btn-success btn-lg active" role="button" aria-pressed="true">Edit</a>
            </td>
            <td><a th:href="@{/delete/{id}(id=${user.id})}" class="btn btn-success btn-lg active" role="button" aria-pressed="true">Delete</a> </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/addUser}" class="btn btn-success btn-lg active" role="button" aria-pressed="true">Add New User</a>
</div>
</body>
</html>
